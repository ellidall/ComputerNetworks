<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой веб-сервер на C++</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Успешно! Статус 200</h1>
    <p>Эта страница отдана <strong>C++ веб-сервером</strong>.</p>
    <p>Сервер корректно обрабатывает:</p>
    <ul>
        <li>HTTP GET-запросы</li>
        <li>Отдачу HTML-файлов</li>
        <li>Код ответа 200 OK</li>
        <li>Content-Type: text/html</li>
    </ul>
    <footer>
        Запущено на порту 8888 • Документы в папке <code>/www</code>
    </footer>
</div>
</body>
</html>
